name: CI/CD para .NET

on:
  push:
    branches-ignore:
      - main
      - develop  # Ignoramos estas ramas para evitar redundancias en PRs
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed  # Detecta cuando se fusiona un PR

jobs:
  build-and-test:
    name: Compilar y Ejecutar Pruebas
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restaurar dependencias
        run: dotnet restore

      - name: Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      - name: Ejecutar pruebas
        run: dotnet test --configuration Release --no-build --verbosity normal

  deploy:
    name: Desplegar en Servidor (solo en main)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.ref == 'refs/heads/main'

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Publicar la aplicaciÃ³n
        run: dotnet publish -c Release -o app_publish

      - name: Desplegar en el servidor
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "rm -rf /var/www/app && mkdir -p /var/www/app"
          scp -r app_publish/* $SERVER_USER@$SERVER_IP:/var/www/app/
          ssh $SERVER_USER@$SERVER_IP "sudo systemctl restart mi-app.service"